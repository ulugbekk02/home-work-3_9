<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="margin: 0; padding: 0;">
    
    <div style="margin-top: 20px; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px #000; 30px; margin-left: auto; margin-right: auto; max-width: 800px; background-color: #f2f2f2;">
        <h2 style="text-align: center; font-family: sans-serif; margin: 0; margin-bottom: 50px;">
            O'ZINGIZGA QULAY IMKONIYATDAN FOYDALANANING!
        </h2>
        <form id="form" style="display: flex; justify-content: space-around; align-items: center; margin-bottom: 50px;">
            <label style="font-family: sans-serif;" for="number">Masofani kiritung:</label>
            <input id="distance" style="padding: 3px 10px; width: 200px; border-radius: 8px;" type="text" placeholder="distance..." required>
            <button style="cursor: pointer; box-shadow: 0 0 5px #000; padding: 3px 10px; background-color: rgb(50, 140, 241); border: none; border-radius: 5px; color: #f1f1ff;" type="submit"><b>Hisoblash</b></button>
        </form>
        <ul style="padding: 0; display: flex; justify-content: space-around; align-items: center; list-style-type: none; font-family: sans-serif;">
            <li id="foot" style="padding: 10px 20px; border-radius: 10px; box-shadow: 0 0 5px gray; background-color: #fff;">
                <img style="margin: 0 auto;" src="./images/standing-man.png" alt="man">
                <h3 style="text-align: center; margin: 0; margin: 10px 0;">Piyoda</h3>
                <p style="text-align: center;"> </p>
            </li>
            <li id="bicycle" style="padding: 10px 20px; border-radius: 10px; box-shadow: 0 0 5px gray; background-color: #fff;">
                <img style="margin: 0 auto;" src="./images/cycling-road.png" alt="bicycle">
                <h3 style="text-align: center; margin: 0; margin: 10px 0;">Velosoped</h3>
                <p style="text-align: center;"> </p>
            </li>
            <li id="car" style="padding: 10px 20px; border-radius: 10px; box-shadow: 0 0 5px gray; background-color: #fff;">
                <img style="margin: 0 auto;" src="./images/car-roof-box.png" alt="car">
                <h3 style="text-align: center; margin: 0; margin: 10px 0;">Mashinada</h3>
                <p style="text-align: center;"> </p>
            </li>
            <li id="plane" style="padding: 10px 20px; border-radius: 10px; box-shadow: 0 0 5px gray; background-color: #fff;">
                <img style="margin: 0 auto; width: 50px;" src="./images/airplane-mode-on.png" alt="plane">
                <h3 style="text-align: center; margin: 0; margin: 10px 0;">Samolyot</h3>
                <p style="text-align: center;"> </p>
            </li>
        </ul>
    </div>
